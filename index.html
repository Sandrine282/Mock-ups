<!DOCTYPE html>
<html lang="en">
<head>
<!-- General info -->
<title>Reservia</title>
<meta charset="utf-8">
<meta name="description" content="Looking for a site that will help you plan your vacation? Try Reservia!"
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

<!-- Link to CSS file (STYLESHEET) -->
<link href="css/style.css" type="text/css" rel="stylesheet">

<!-- font awesome kit's code -->
<script src="https://kit.fontawesome.com/460881da28.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <div>
                <header>
                    <nav>
                      <div class="containerOne">
                          <div class="item containerOneA">
                            <span id="title1"><img src="images/logo/Reservia@3x.png" alt="Displaying Reservia website logo"></span>
                          </div>                        
                            <div class="item containerOneB">
                            <a href="#" target="_blank" id="title2" class="class1">Accommodations</a>
                            <a href="#" target="_blank" id="title3" class="class2">Activities</a>
                            <span id="title4">Sign up</span>
                            </div>
                        </div>
                    </nav>
                    <div>
                        <p id="heading"><b>Find a place for your dream vacation</b></p>
                        <p>Downtown or in nature</p>
                    </div>
                    <div class="containerTwo">
                            <span class="item1" id="custom"><i class="fas fa-map-marker-alt"></i></span>
                            <span class="item1" id="place"><b>Marseille, France</b></span>
                            <a href="#" class="item1" id="look">Search</a>
                    </div>
                    <div class="containerThree">
                            <div class="item2 containerThreeA" id="choice">
                                <div>Filters</div>
                            </div>
                            <div class="item2 containerThreeB" id="space">
                                <span><i class="fas fa-money-bill-wave" id="pay"></i></span>
                                <a href="#" class="class3" id="price">Low cost</a>
                            </div>
                            <div class="item2 containerThreeC">
                                <span><i class="fas fa-child" id="siblings"></i></span>
                                <a href="#" id="house" class="class4">Family-friendly</a>
                            </div>
                            <div class="item2 containerThreeD" id="feeling">
                                <span><i class="fas fa-heart" id="love"></i></span>
                                <a href="#" id="status" class="class5">Romantic</a>
                            </div>
                            <div class="item2 containerThreeE" id="animals">
                                <span><i class="fas fa-dog" id="pet"></i></span>
                                <a href="#" id="permission" class="class6">Pets allowed</a>
                            </div>
                    </div>
                    <div class="containerFour">
                        <span class="item3"><i class="fas fa-info" id="details"></i></span>
                        <span class="item3" id="holiday">More than 500 accomodations are available in this city</span>
                    </div>
                </header>
            </div>
        <div id="different">section</div>
        <div id="color">footer</div>
    </div>
    
</body>
